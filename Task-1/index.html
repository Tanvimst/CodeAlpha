<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Atlanta Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <h1>Atlanta Gallery</h1>
            <img src="Atl.png" alt="Atl " class="gallery-image">
            <img src="Altanta.png" alt="Atlanta" class="gallery-image">
            <img src="black-rock.png" alt="Black-Rock" class="gallery-image">
            <img src="Amicola.png" alt="Amicola" class="gallery-image">
            <img src="Helen.png" alt="Helen-Ga" class="gallery-image">
            <img src="Tybee Island.png" alt="Tybee Island" class="gallery-image">
        </div>
        <button class="prev" onclick="navigateGallery(-1)">&#10094;</button>
        <button class="next" onclick="navigateGallery(1)">&#10095;</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
